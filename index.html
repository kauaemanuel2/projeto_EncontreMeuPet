<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="shortcut icon" href="src/img/pata.webp" type="image/x-icon">
    <title>Encontre Meu Pet</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <img src="src/img/pata.webp" alt="Logo Encontre meu pet" class="logo">
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#adocao">Adoção</a></li>
                <li class="nav-item"><a class="nav-link" href="#perdidos">Pets Perdidos</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container mt-5">
        <section class="feed">
            <h2>Feed de Pets</h2>
            <div id="feedContainer" class="row"></div>
        </section>
        
        <section id="adocao" class="feed mt-5">
            <h2>Pets para Adoção</h2>
            <div id="adocaoContainer" class="row"></div>
        </section>

        <section class="adicionar-pet mt-5">
            <h2>Adicionar Novo Pet</h2>
            <form id="adicionarPetForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome do Pet</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="images" class="form-label">Imagens</label>
                    <input type="file" class="form-control" id="images" name="images" multiple accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="disponível">Disponível</option>
                        <option value="perdido">Perdido</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Localização</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Pet</button>
            </form>
        </section>
    </main>
    
    <footer class="text-center p-3 mt-5" id="contato">
        <p>&copy; 2024 Encontre Meu Pet. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
